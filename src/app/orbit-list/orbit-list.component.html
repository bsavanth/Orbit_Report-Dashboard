<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
       <th (click) = "sort('name')" class="sortable">Name</th>
       <th (click) = "sort('type')" class="sortable">Type</th>
       <th>Operational</th>
       <th>Orbit Type</th>
       <th>Launch Date</th>
    </tr>
    <tr [class.warning]="entry.debrischeck" *ngFor="let entry of satellites">
        <td>{{entry.name}}</td>
       <td >{{entry.type}}</td>
       <td>{{entry.operational}}</td>
       <td>{{entry.orbitType}}</td>
       <td>{{entry.launchDate}}</td>
 

    </tr>
 </table>
